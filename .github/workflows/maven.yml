# This is a GitHub Actions workflow for a Spring Boot application.
# It handles building, testing, and creating a JAR file.

name: Java CI with Maven

# This workflow is triggered on pushes to the main branch or any pull request.
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# A workflow run is made up of one or more jobs.
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      # This action checks out your repository under $GITHUB_WORKSPACE,
      # so your workflow can access it.
      uses: actions/checkout@v4

    - name: Set up JDK 17
      # This action sets up a Java environment for your build.
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      # This command runs a Maven build, which compiles the code and runs tests.
      run: mvn -B package --file pom.xml

    - name: Upload JAR as artifact
      # This step uploads the generated JAR file as a build artifact,
      # which can be downloaded and used for deployment later.
      uses: actions/upload-artifact@v4
      with:
        name: product-boot-app
        path: target/*.jar
        retention-days: 1
